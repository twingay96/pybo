<!-- 네비게이션바 -->
{% load socialaccount %}
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="{% url 'pybo:index' %}">Pybo</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'common:profile_base' user.id%}">마이페이지</a>
                <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
                <a class="nav-link" href="{% url 'common:password_change'  %}">비밀번호 변경</a>
            </li>
            {% else %}
             <li class="nav-item ">
                <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
                <a class="nav-link" href="{% provider_login_url 'google' %}">구글 로그인</a>
                <a class="nav-link" href="{% url 'password_reset'  %}">비밀번호찾기</a>
                 {% endif %}
            </li>
            <li>
                {% if not user.is_authenticated %}
                <a class="nav-link" href="{% url 'common:signup' %}">회원가입</a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>
